<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script
    type="text/javascript"
    src="/scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span id="write">
        <b>Write</b> a new tweet <br />
        <i class="fas fa-angle-double-down"></i>
      </span>
    </nav>

    <header id="realheader">
      <div>
        <img src="/images/cat.png" />
      </div>
      <!-- <br /> -->
      <div>
        <h2>Lumi</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2><i>Compose Tweet:</i></h2>
        <form action="/tweets" method="POST">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="break"></div>
          <input type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>

      <section id='tweetContainer'>



      </section>
      <article>
        <header>
          <div>
            <img src="/images/profile-hex.png" />
            <div>Halo!</div>
          </div>
          <div>@id123</div>
        </header>

        <div class="mainContent">
          main content, my tweet, blah blah
          blah...........................................
        </div>

        <footer>
          <div class="date">
            10 days ago
          </div>
          <div class="icon">
            icons(%^&*##@)
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
